<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la Tâche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 20px;
            font-size: 14px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ task.title }}</h1>
        <p><strong>Description :</strong> {{ task.description }}</p>
        <p><strong>Date d'échéance :</strong> {{ task.due_date }}</p>
        <p><strong>Priorité :</strong> {{ task.priority }}</p>
        <p><strong>Complétée :</strong> {{ task.completed }}</p>
        <p><strong>Catégorie :</strong> {{ task.category }}</p>
        <a href="{% url 'task_list' %}" class="btn">Retour à la liste des tâches</a>
    </div>
</body>
</html>
