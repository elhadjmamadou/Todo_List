<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une Tâche - Tâches Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }

        .container {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .header {
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 26px;
            font-weight: 700;
            color: #343a40;
            margin: 0;
            position: relative;
        }

        .header h1::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -8px;
            width: 50px;
            height: 4px;
            background-color: #007bff;
            border-radius: 2px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 5px;
        }

        input, textarea, select {
            padding: 12px;
            font-size: 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #f8f9fa;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        button {
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 8px 16px rgba(0, 91, 187, 0.2);
        }

        button:active {
            transform: scale(0.97);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Créer une Nouvelle Tâche</h1>
        </div>
        <form method="POST">
            {% csrf_token %}
            <label for="id_title">Titre :</label>
            {{ form.title }}

            <label for="id_description">Description :</label>
            {{ form.description }}

            <label for="id_due_date">Date d'échéance :</label>
            {{ form.due_date }}

            <label for="id_priority">Priorité :</label>
            {{ form.priority }}

            <label for="id_completed">Complétée :</label>
            {{ form.completed }}

            <label for="id_category">Catégorie :</label>
            {{ form.category }}

            <button type="submit">Ajouter la Tâche</button>
        </form>
        <a href="{% url 'task_list' %}" class="back-link">Voir les tâches</a>
    </div>
</body>
</html>
